<h1>Login!</h1> {% endcomment %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/sign_in.css">
    <link rel="stylesheet" href="/static/css/new_styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/static/js/sign_in.js"></script>
</head>
<body>
    <div class="signup-form">
        <form method = "POST" action="/dla/login/" enctype="multipart/form-data" onsubmit="return checkAll(event)">
            {% csrf_token %}
            <div class="form-header">
                <h2>Login</h2>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="form-control" name="username" onblur="return checkName()">
                <label id="lb1" style="color:red;display:none;">Invalid</label>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" name="password" onblur="return checkPassword()">
                {% if error %}
                <label id="lb3" style="color:red;">{{error}}</label>
                {% endif %}
                <label id="lb3" style="color:red;display:none;">Invalid</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </div>
        </form>
    </div>

</body>
