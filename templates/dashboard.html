<body>
    <h1>My Dashboard</h1>
    {% for item in userData %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">{{item.pdf}}</h5>
            {% comment %} <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> {% endcomment %}
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="/media/pdf/{{item.pdf}}" class="card-link">View PDF</a>
            <a href="/media/json/{{item.json}}" class="card-link">View HTML</a>
            </div>+
        </div>
    {% endfor %}
</body>
